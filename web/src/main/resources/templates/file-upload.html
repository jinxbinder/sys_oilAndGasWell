<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('文件上传')"/>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <!--<label for="file" class="layui-form-label">-->
                    <!--<span class="x-red">*</span>选择上传文件-->
                <!--</label>-->
                <div class="layui-input-inline">
                    <input type="file" id="file" name="file" required="" lay-verify="file"
                           autocomplete="off" class="layui-upload-file">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="author" class="layui-form-label">
                    <span class="x-red">*</span>作者
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="author" name="author" required="" lay-verify="author"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>

            <div class="layui-form-item">

                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    上传
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            author: function(value) {
                if (value.length < 2) {
                    return '角色名至少得2个字符啊';
                }
            }

        });
        //监听提交
        form.on('submit(add)',
            function(data) {

                //构建formData
                var formData = new FormData();
                //文件部分
                var file = document.getElementById("file").files[0];
                formData.append("file", file);
                //json部分
                var imageInfo = JSON.stringify({
                    author:$('#author').val()
                });
                //这里包装 可以直接转换成对象
                formData.append('imageInfo', new Blob([imageInfo], {type: "application/json"}));

                $.ajax({
                    url: "/uploadFile",
                    type: "post",
                    //忽略contentType
                    contentType: false,
                    //取消序列换 formData本来就是序列化好的
                    processData: false,
                    dataType: "json",
                    data: formData,
                    success:function (rsp) {
                        var code = rsp.code;
                        if("200" == code){
                            layer.alert("增加成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }else {
                            layer.alert("增加失败", {
                                    icon: 5
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();
                                });
                        }
                    },
                    error:function (err) {
                        layer.alert("增加失败", {
                                icon: 5
                            },
                            function() {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
//                                    xadmin.father_reload();
                            });
                    }
                });
                return false;
            });
    });
</script>
</body>
</html>
