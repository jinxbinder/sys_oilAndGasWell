<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <th:block th:include="include :: header('管理员列表')"/>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>

            <a>
              <cite>导航元素</cite>
            </a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" method="get" th:action="@{/findByNameLike}">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="submit" class="layui-btn"  >
                                    <!--<i class="layui-icon">&#xe615;</i>-->
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加用户','/adminAdd',650,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>
                                    <input type="checkbox"  lay-filter="selectAll"  id="selectAll"  lay-skin="primary">
                                  </th>
                                  <th>ID</th>
                                  <th>登录名</th>
                                  <th>手机</th>
                                  <th>邮箱</th>
                                  <th>角色</th>
                                  <th>登录时间</th>
                                  <th>状态</th>
                                  <th>操作</th>
                              </thead>
                              <tbody th:each="user:${userList}" >
                                <tr>
                                  <td>
                                    <input type="checkbox" name="checkId" th:value="${user.userId}"   lay-skin="primary">
                                  </td>
                                  <td th:text="${user.userId}" ></td>
                                  <td th:text="${user.loginName}" ></td>
                                  <td th:text="${user.phoneNumber}"></td>
                                  <td th:text="${user.email}"></td>
                                  <td th:text="${user.status}" ></td>
                                  <td th:text="${user.loginDate}"></td>
                                  <td class="td-status">
                                    <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>
                                  <td class="td-manage" >
                                    <a th:name="${user.userId}" onclick="member_stop(this,'10001')" href="javascript:;"  title="启用">
                                      <i class="layui-icon">&#xe601;</i>
                                    </a>
                                    <a title="编辑"  th:name="${user.loginName}"  onclick="adminUpdate1(this,'编辑','/adminEdit')" href="javascript:;">
                                      <i class="layui-icon">&#xe642;</i>
                                    </a>
                                    <a title="删除" th:name="${user.userId}" onclick="member_del(this)" href="javascript:;">
                                      <i class="layui-icon">&#xe640;</i>
                                    </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <ul class="pagination pull-right no-margin">

                                    <!-- 首页 -->
                                    <li>
                                        <a th:href="'/adminListByPage?pageNum=0'">首页</a>
                                    </li>

                                    <!-- 上一页 -->
                                    <li th:if="${userList.hasPrevious()}">
                                        <a th:href="'/adminListByPage?pageNum=' + ${userList.getPageNo() - 1}" th:text="上一页"></a>
                                    </li>

                                    <!-- 中间页 -->
                                    <li th:each="pageNum:${#numbers.sequence(0, userList.getTotalPage() - 1)}">
                                        <a th:href="'/adminListByPage?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum ne userList.getTotalPage()}"></a>
                                        <a th:href="'/adminListByPage?pageNum=' + ${pageNum}" th:text="${pageNum + 1}" th:if="${pageNum eq userList.getTotalPage()}" th:style="'font-weight:bold;background: #6faed9;'"></a>
                                    </li>

                                     <!--下一页-->
                                    <li th:if="${userList.hasNext()}">
                                        <a th:href="'/adminListByPage?pageNum=' + ${userList.getPageNo() + 1}" th:text="下一页"></a>
                                    </li>

                                    <!-- 尾页 -->
                                    <li>
                                        <a th:href="'/adminListByPage?pageNum=' + ${userList.getTotalPage() -1}">尾页</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
            //全选控制
          form.on('checkbox(selectAll)',function (data) {
              var a = data.elem.checked;
              if (a == true) {
                  $("input[name='checkId']").prop("checked", true);
                  form.render('checkbox');
              } else {
                  $("input[name='checkId']").prop("checked", false);
                  form.render('checkbox');
              }
          });


        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }
      // 用户修改
      function adminUpdate1(obj,title,url){
          var url1 = url +"/?loginName="+ obj.name;
          // console.log(url1);
          xadmin.open(title,url1);
      }
      /*用户-删除*/
      function member_del(obj){
          layer.confirm('确认要删除吗？',function(index){
              console.log("id:"+obj.name);
              //发异步删除数据
              $.ajax({
                  url:'/adminDeleteOne?id='+obj.name,
                  type:'get',
                  dataType:'json',
                  contentType: 'application/json',

                  success:function (rsp) {
                      var code = rsp.code;

                      if("200" == code){
                          $(obj).parents("tr").remove();
                          layer.msg('已删除!',{icon:1,time:1000});
                      }else {
                          layer.msg('删除失败!',{icon:1,time:1000});
                      }
                  },
                  error:function (err) {
                      layer.msg('删除失败!',{icon:1,time:1000});
                  }
              });


          });
      }

        //模糊查询
      function likeName() {
          var str = "";
          str = "username="+$('input[name="username"]').val()+"&start="+$('input[name="start"]').val()+"&end="+$('input[name="end"]').val();
          xadmin.add_tab('管理员列表','/findByNameLike?'+str,true);
        /*var datas = {
            username:$('input[name="username"]').val(),
            start:$('input[name="start"]').val(),
            end:$('input[name="end"]').val()
        }
          $.ajax({
              url:'/findByNameLike',
              type:'post',
              dataType:'json',
              contentType: 'application/json',
              data: JSON.stringify(datas),
              success:function (rsp) {
                  var code = rsp.code;

                  if("200" == code){
                      location.reload();
                  }
              }
          });*/

          // xadmin.add_tab('管理员列表','adminListByPage');
      }
        //批量删除
      function delAll (argument) {

        // var data = tableCheck.getData();
          var ids;
          $('input[name="checkId"]:checked').each(function () {
              console.log($(this).val());
              ids = ids +","+ $(this).val();
          });
          layer.confirm('确认要删除吗？'+ids,function(index){
              //捉到所有被选中的，发异步进行删除
            $.ajax({
                url:'/adminDeleteSome?ids='+ids,
                type:'get',
                dataType:'json',
                contentType: 'application/json',

                success:function (rsp) {
                    var code = rsp.code;

                    if("200" == code){
                        $('input[name="checkId"]:checked').parents('tr').remove();
                        layer.msg('删除成功', {icon: 1});
                    }else {
                        layer.msg('删除失败', {icon: 1});
                    }
                },
                error:function (err) {
                    layer.msg('删除失败', {icon: 1});
                }
            });

            // $(".layui-form-checked").not('.header').parents('tr').remove();
        });


      }
    </script>
</html>
