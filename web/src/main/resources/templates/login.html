<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('油气井数据处理系统登录')"/>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">油气井数据处理系统登录</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" th:action="@{/login}">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <input type="checkbox" name="remember-me" title="记住我"  lay-skin="primary" style="display: inline-block"/><span>记住我</span>
        <hr class="hr15">
        <input value="登录" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>
<!-- 底部结束 -->
</body>
</html>
